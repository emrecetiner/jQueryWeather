<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>jQuery Weather</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/weather.css"/>
    <!--[if lt IE 8]>
    <link rel="stylesheet" type="text/css" href="css/weather_ie7down.css"/>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/ui-lightness/jquery-ui.css"/>
</head>
<body>

    <div class="weather">Istanbul,TR</div>
    <div class="weather">Izmir,TR</div>
    <div class="weather">Ankara,TR</div>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js"></script>
    <script src="js/weather.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".weather").weatherFeed({
                relativeTimeZone: true,
                degree: "C",
                lang: "en",
                showDays: 5
            });
        });
    </script>
</body>
</html>
